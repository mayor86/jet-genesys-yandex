<html lang="ru">

<head>
  <meta charset="UTF-8">

  <meta name="IS_Action_QueryContactList">

  <!-- Attributes -->
  <meta name="IS_System_AgentID">
  <meta name="IS_Attr_CampaignId">
  <meta name="IS_Attr_COMPANY_NAME">
  <meta name="IS_Attr_contactname">
  <meta name="IS_Attr_PERMALINK">
  <meta name="IS_Attr_Address">
  <meta name="IS_Attr_Heading">
  <meta name="IS_Attr_contactstate">
  <meta name="IS_Attr_comment">
  <meta name="IS_Attr_numbertodial">

  <meta name="IS_Attr_Q1">

  <title>Карточка скрипта</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <main class="content">
      <section class="navigation-panel-small">
      </section>
      <section class="navigation-panel">
      </section>
      <section class="workspace">
        <h1>Ожидание следующей карточки звонка...</h1>
      </section>
      <section class="actions">
        <section class="call-result-panel">
        </section>
        <footer class="footer-panel">
        </footer>
      </section>
    </main>
  </div>

  <div class="popup">
    <div class="popup__cover">
      <h3 class="popup__title">Запланировать обратный вызов</h3>
      <form class="popup__container" name="popup">
        <div class="popup__date-area">
          <input id="planned-date-input" type="date" class="popup__input-el popup__input-el_date" name="planned-date"
            required>
          <input id="planned-hours-input" type="number" class="popup__input-el popup__input-el_time"
            name="planned-hours" min="0" max="23" value="0" required>
          <input id="planned-minutes-input" type="number" class="popup__input-el popup__input-el_time"
            name="planned-minutes" min="0" max="60" value="0" required>
        </div>
        <div class="popup__alt-phone-area">
          <input id="use-alt-phone-flg-input" type="checkbox" class="popup__input-el" name="use-alt-phone-flg">
          <label class="popup__label" for="use-alt-phone-flg-input">Использовать альтернативный номер</label>
          <input id="alt-phone-input" type="phone" class="popup__input-el popup__input-el_alt-phone" name="alt-phone">
        </div>
        <div class="popup__error"></div>
        <div class="popup__button-area">
          <button type="button" class="button button_s button popup__cancel-button">Отмена</button>
          <button type="submit" class="button button_m popup__submit-button">Запланировать</button>
          <button type="button" class="popup__close-button"></button>
        </div>
      </form>
    </div>
  </div>



  <template id="navigation-panel-button">
    <button id="" class="navigation-panel__button" type="button" ></button>
  </template>

  <template id="navigation-panel-small-button">
    <button id="" class="navigation-panel__button navigation-panel-small__button" type="button"><img src="" /></button>
  </template>

  <script src="./utils/metadata/navigationSmallPanelButtons.js"></script>
  <script src="./utils/metadata/navigationPanelButtons.js"></script>
  <script src="./components/Section.js"></script>
  <script src="./components/Button.js"></script>
  <script src="./components/State.js"></script>
  <script src="./components/Popup.js"></script>
  <script src="./utils/api.js"></script>
  <script src="./components/View.js"></script>
  <script src="./components/View01.js"></script>
  <script src="./components/View02.js"></script>
  <script src="./components/View03.js"></script>
  <script src="./components/View04.js"></script>
  <script src="./components/View05.js"></script>
  <script src="./components/View06.js"></script>
  <script src="./components/View07.js"></script>
  <script src="./components/View08.js"></script>
  <script src="./components/View09.js"></script>
  <script src="./components/View10.js"></script>
  <script src="./components/View11.js"></script>
  <script src="./components/View12.js"></script>
  <script src="./components/View13.js"></script>
  <script src="./components/View14.js"></script>
  <script src="./scripts/index.js"></script>

  <script type="text/javascript">
    function IS_Event_PreviewDataPop(names, values) {
      createCallCard();
    }
  </script>
</body>

</html>
