<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Actions -->
  <meta name="IS_Action_CallComplete">
  <meta name="IS_Action_QueryContactList">
  <meta name="IS_Action_ClientStatus">
  <meta name="IS_Action_ManualOutboundCall">
  <meta name="IS_Action_Disconnect">
  <meta name="IS_Action_Trace">
  <meta name="IS_Action_Pickup">
  <!-- Attributes -->
  <meta name="IS_Attr_CampaignId">
  <meta name="IS_Attr_COMPANYNAME">
  <meta name="IS_Attr_contactname">
  <meta name="IS_Attr_PERMALINK">
  <meta name="IS_Attr_Address">
  <meta name="IS_Attr_Heading">
  <meta name="IS_Attr_contactstate">
  <meta name="IS_Attr_comment">
  <meta name="IS_Attr_numbertodial">
  <meta name="IS_Attr_Link_to_personal_account">
  <meta name="IS_Attr_Q1">
  <meta name="IS_Attr_Q2">
  <meta name="IS_Attr_Q3">
  <meta name="IS_Attr_Q4">
  <meta name="IS_Attr_Q5">
  <meta name="IS_ATTR_SchedPhone">

  <title>Карточка скрипта</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css" />
</head>

<body class="root">
  <div class="page">
    <main class="content">
      <section class="navigation-panel">
      </section>
      <section class="workspace">
        <h1>Ожидание следующей карточки звонка...</h1>
      </section>
      <section class="call-result-panel">
      </section>
    </main>
    <footer class="footer-panel">
    </footer>
  </div>

  <div class="popup">
    <form class="popup__container" name="popup">
      <h3 class="popup__title">Запланировать обратный вызов</h3>
      <div class="popup__date-area">
        <input id="planned-date-input" type="date" class="popup__input-el" name="planned-date" required>
        <input id="planned-hours-input" type="number" class="popup__input-el" name="planned-hours" min="0" max="12"
          value="0" required>
        <input id="planned-minutes-input" type="number" class="popup__input-el" name="planned-minutes" min="0" max="60"
          value="0" required>
      </div>
      <input id="use-alt-flg-input" type="checkbox" class="popup__input-el" name="use-alt-flg">
      <label class="popup__label" for="use-alt-flg-input">Использовать альтернативный номер</label>
      <div class="popup__alt-area">
        <button type="button" class="popup__cancel-button">Отмена</button>
        <button type="submit" class="popup__submit-button">Запланировать</button>
      </div>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>



  <template id="navigation-panel-button">
    <button id="" class="button navigation-panel__button" type="button" />
  </template>

  <template id="call-result-panel-button">
    <button id="" class="button call-result-panel__button" type="button" />
  </template>

  <template id="footer-panel-button">
    <button id="" class="button footer-panel__button" type="button" />
  </template>

  <script src="./utils/metadata/navigationPanelButtons.js"></script>
  <script src="./components/Section.js"></script>
  <script src="./components/Button.js"></script>
  <script src="./components/State.js"></script>
  <script src="./utils/api.js"></script>
  <script src="./components/View.js"></script>
  <script src="./components/View01.js"></script>
  <script src="./components/View02.js"></script>
  <script src="./components/View03.js"></script>
  <script src="./components/View04.js"></script>
  <script src="./components/View05.js"></script>
  <script src="./components/View06.js"></script>
  <script src="./components/View07.js"></script>
  <script src="./components/View08.js"></script>
  <script src="./components/View09.js"></script>
  <script src="./components/View10.js"></script>
  <script src="./components/View11.js"></script>
  <script src="./components/View12.js"></script>
  <script src="./components/View13.js"></script>
  <script src="./components/View14.js"></script>
  <script src="./scripts/index.js"></script>

  <script type="text/javascript">
    function IS_Event_PreviewDataPop(names, values) {
      createCallCard();
    }
  </script>
</body>

</html>
